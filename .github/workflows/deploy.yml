name: Deploy Backend to OVHcloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy Backend
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
      run: |
        ssh $SSH_USER@$SSH_HOST << 'ENDSSH'
          set -e
          
          echo "ðŸ“¦ Deploying Backend..."
          cd /opt/backend/vehicle-telematics
          
          echo "ðŸ“¥ Pulling latest changes..."
          git pull origin main
          
          echo "ðŸ”¨ Building and starting containers..."
          docker-compose down
          docker-compose build --no-cache
          docker-compose up -d
          
          echo "ðŸ§¹ Cleaning up..."
          docker system prune -af --volumes
          
          echo "âœ… Backend deployment complete!"
        ENDSSH

    - name: Verify Deployment
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
      run: |
        ssh $SSH_USER@$SSH_HOST << 'ENDSSH'
          echo "ðŸ” Checking backend status..."
          cd /opt/backend
          docker-compose ps
          echo ""
          echo "ðŸ“‹ Recent logs:"
          docker-compose logs --tail=30 backend
          
          echo ""
          echo "ðŸ¥ Health check on the process:"
          sleep 5
          curl -f http://localhost:8080/health || echo "âš ï¸ Health check failed"
        ENDSSH

    - name: Notify on Success
      if: success()
      run: echo "âœ… Backend deployed successfully"

    - name: Notify on Failure
      if: failure()
      run: echo "âŒ Backend deployment failed!"
