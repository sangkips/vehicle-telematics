services:
  backend:
    build: .
    container_name: backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ENV=production
      - PORT=8080
      - GIN_MODE=release
    env_file:
      - .env
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    external: true
